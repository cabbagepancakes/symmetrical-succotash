<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="card__wrapper">
      <img class="card__image" src="/images/image-equilibrium.jpg" alt="">
          <h2 class="card__title">Equilibrium #3429</h2>

          <p class="card__body">Our Equilibrium collection promotes balance and calm.</p>
          
          <div class="coin__info">
              <p class="coin-price">-0.041 ETH</p>
              <p class'"days-left">3 days left</p>
          </div>
          
          <div class="card__author">
            <img src="/images/image-avatar.png" alt="">
            Creation of Jules Wyvern
          </div>
          
    </div>
  </section>
</body>
</html>
